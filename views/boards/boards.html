<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar nova comanda</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCreateBoard">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Mesa:</label>
                        <!--div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Mesa 1" name="desName">
                        </div-->
                    </div>                 
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Qtd. Lugares:</label>
                        <div class="col-sm-10">
                            <input type="money" class="form-control" placeholder="4" name="qtPlaces">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-2 pt-0">Ativo ?</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="isActive" value="1" checked>
                              <label class="form-check-label">
                                Sim
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="isActive" value="0">
                              <label class="form-check-label">
                                Não
                              </label>
                            </div>
                          </div>
                        </div>
                      </fieldset>
        
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success" id="btnCreateBoard">Cadastrar!</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar produto</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="formEditProduct">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Lanche - Whoollie FooD" name="desName" id="desName" data-require="true">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Descrição:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Descrição" name="desNote" id="desNote" data-require="true"> 
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Valor Unitário:</label>
                <div class="col-sm-10">
                  <input type="money" class="form-control" placeholder="R$ 25,00" name="vlUnity" id="vlUnity" data-require="true">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Categoria:</label>
                <div class="col-sm-10">
                  <select class="form-control" name="idProductCategory" id="idProductCategory">
                  </select>
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Ativo ?</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="isActive" id="checkYes" value="1" checked>
                      <label class="form-check-label">
                        Sim
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="isActive" id="checkNo" value="0">
                      <label class="form-check-label">
                        Não
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              
              
            </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal" id="btnCancelEditProduct">Cancelar</button>
          <button type="submit" class="btn btn-success" id="btnEditProduct">Editar!</button>
        </div>
      </div>
    </div>
  </div>
