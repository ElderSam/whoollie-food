        $(function() {
            $("form").submit(function(e) {
                    
                e.preventDefault();
    
                $.post('/api/categories/products', $(this).serialize(), function(data) {
                    swal("Tudo certo!", "Categoria para produtos criada com sucesso!", "success");
                }).fail(function(){
                    swal("Ops, ocorreu um erro!", "NÃ£o foi possivel criar uma categoria para produtos!", "error");
                });
    
            });
        });
        
</script>
