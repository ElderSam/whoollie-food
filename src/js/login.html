<script>
    $(function() {
        $("form").submit(function(e) {
                
            e.preventDefault();

            $.post('/api/login', $(this).serialize(), function(data) {
                if (JSON.parse(data).login) {
                    window.location.href = "/inicio"; 
                } else {
                    swal("Ops! Ocorreu um Erro!", JSON.parse(data).message, "error");
                }
            });

        });
    });
</script>
