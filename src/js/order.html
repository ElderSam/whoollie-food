<script>

    function createOrder() {
    
        $.post("/api/orders", $("#formCreateOrder").serialize(), function (data) {
    
            if(!JSON.parse(data).error) {
                swal("Tudo certo!", "Dispositivo cadastrado com sucesso!", "success");
                $("#formCreateOrder")[0].reset();
                $("#addOrderModal").modal("toggle");
            } else {
                console.log(JSON.parse(data).message);
            }
    
        });
    
    }

    // ------ PARA LISTAR MESAS PARA CRIAR UMA COMANDA  -------------------------------

    $(function() {

        
        loadBoards();
      


    });

function loadBoards() {

    $("#viewBoards").html("");

    $.getJSON('/api/boards', function (data) {

        let html = `<div class="row">`;

        data.forEach(element => {   

            html += `
            <div class="col-lg-4 col-md-3 col-sm-2 mb-2">
                <div class="card shadow">
                                    
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">${element.vlBoard}</h5>
                        <!--button class="btn btn-success btn-image" onclick="selectBoard(${element.idBoard});"><i class="fa fa-plus"></i></button-->
                    </div>
                    
                </div>
            </div>
            `;

        });

        html += `</div>`;

        $("#viewBoards").html(html);

    }).fail(function () {
        console.log("Rota n√£o encontrada!");
    });
}

    
    </script>
